!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NUMERO MAGICO</title>
    <link href="numeromagico.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>

  <body onload="Time()">
    <main>
      <div class="container">
        <div class="row" >
          <div class="col-12">
            <div class="glitch" data-text="NUMERO MAGICO">.</div>
            <div class="glow"></div>
          </div>
          <div class="col-12">
            <div class="caja pb-5 bg-light">
              <div class="caja-juego">
                <div class="d-flex justify-content-center"><p id="Tiempo" class="text-capitalize"></p></div>
                <h2 id="Texto"></h2>
                <input
                  type="text"
                  id="numero"
                  value=""
                  onkeypress="return solonumeros(event)"
                  onpaste="return false"
                />
                <button id="Terminar" onclick="texto(event)">Enviar</button>
                <button id="reiniciar" onclick="Reiniciar(event)">Reiniciar</button>
                <h2 id="intentos">Intentos 10</h2>
                <button id="ranking" onclick="Ranking()">Ranking</button>
              </div>
            </div>
          </div>
          <div class="col-12 bg-dark mt-2">
            <p class="text-light d-flex justify-content-center text-primary pt-2">Angela Leoneyka Polo Castro</p>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="numeromag.js"></script>
  </body>
</html>
